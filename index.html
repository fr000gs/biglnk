    <div class="container" id="linkContainer">
        <!-- Links will be dynamically injected here by JavaScript -->
    </div>

    <script>
        // Store the links in a variable
        const links = [
            { url: 'https://drive.google.com/drive/folders/1QDnGMBc092j5rCwhiecpeAPPAuoOH2RD?usp=drive_link', text: 'Link 1' },
            { url: 'https://drive.google.com/drive/folders/1YG_zX0ChK5wy1I0XK0DhKeWGiGEEef3C?usp=drive_link', text: 'Link 2' },
            { url: 'https://example.com/link3', text: 'Link 3' }
        ];

        // Get the container div
        const linkContainer = document.getElementById('linkContainer');

        // Dynamically generate the HTML for each link and inject it into the container
        links.forEach(link => {
            const boxDiv = document.createElement('div');
            boxDiv.className = 'box';
            boxDiv.innerHTML = `
                <a href="${link.url}">
                    <h1><span>${link.text}</span></h1>
                </a>
            `;
            linkContainer.appendChild(boxDiv);
        });
    </script>
  </body>
